<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML5 Page</title>
</head>
<body>

    <header>
        <h1>Welcome to My HTML5 Page</h1>
    </header>

    <main>
        <section>
            <h2>Introduction</h2>
            <p>This is an example of a fully formed HTML5 page with semantic elements.</p>
        </section>

        <section>
            <h2>List of Favorite Websites</h2>
            <ul>
                <li><a href="https://www.example.com" target="_blank">Example Website</a></li>
                <li><a href="https://www.coursera.org" target="_blank">Coursera</a></li>
                <li><a href="https://www.w3.org" target="_blank">W3C</a></li>
            </ul>
        </section>

        <section>
            <h2>Images</h2>
            <figure>
                <img src="https://via.placeholder.com/300" alt="Placeholder Image 1">
                <figcaption>Placeholder Image 1</figcaption>
            </figure>
            <figure>
                <img src="https://via.placeholder.com/300" alt="Placeholder Image 2">
                <figcaption>Placeholder Image 2</figcaption>
            </figure>
            <figure>
                <img src="https://via.placeholder.com/300" alt="Placeholder Image 3">
                <figcaption>Placeholder Image 3</figcaption>
            </figure>
        </section>

    </main>

    <footer>
        <p>Created for HTML5 Course. &copy; 2025</p>
    </footer>

</body>
</html>
